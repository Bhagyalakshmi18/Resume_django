{% extends "web_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Upload PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Resumes</button>
    </form> 
{% endblock content %}
